<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تلاوات الشيخ ياسر الدوسري</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');


        :root {
            --background: #f0f4f8;
            --foreground: #2d3748;
            --header-bg: #1a365d;
            --header-text: #ffffff;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --link-color: #2c3e50;
            --link-hover: #3498db;
            --border-color: #e2e8f0;
        }

        .dark {
            --background: #1a202c;
            --foreground: #e2e8f0;
            --header-bg: #2d3748;
            --header-text: #ffffff;
            --card-bg: #2d3748;
            --card-shadow: rgba(255, 255, 255, 0.1);
            --link-color: #90cdf4;
            --link-hover: #63b3ed;
            --border-color: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 10px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .sheikh-info {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .sheikh-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 1.5rem;
        }

        .sheikh-info-text h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }

        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-container input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--foreground);
        }

        .surah-list {
            list-style-type: none;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--card-shadow);
            padding: 1.5rem;
        }

        .surah-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .surah-item:last-child {
            border-bottom: none;
        }

        .surah-item a {
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .surah-item a:hover {
            color: var(--link-hover);
        }

        audio {
            width: 100%;
            margin-top: 0.5rem;
        }

        .current-surah {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.5rem;
            color: var(--foreground);
        }

        .theme-toggle {
            background-color: transparent;
            border: 1px solid var(--header-text);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--header-text);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        @media (max-width: 768px) {
            .sheikh-info {
                flex-direction: column;
                text-align: center;
            }

            .sheikh-info img {
                margin-left: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>

    <button id="themeToggle" class="theme-toggle">

            </svg>
            <span class="sr-only">تبديل السمة</span>
        </button>

        <p>استمع إلى تلاوات القرآن الكريم بصوت الشيخ ياسر الدوسري</p>

 function createSurahList() {
        const surahListElement = document.getElementById('surah-list');
        surahs.forEach((surah, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'surah-item';
            listItem.innerHTML = `
                <a href="#" data-surah-index="${index}">${index + 1}. ${surah}</a>
            `;
            surahListElement.appendChild(listItem);
        });
    }

    function initializeAudioPlayer() {
        const surahList = document.getElementById('surah-list');
        const audioPlayer = document.getElementById('audio-player');
        const currentSurahElement = document.getElementById('current-surah');
        const searchInput = document.getElementById('search-input');

        surahList.addEventListener('click', (e) => {
            e.preventDefault();
            if (e.target.tagName === 'A') {
                const surahIndex = parseInt(e.target.getAttribute('data-surah-index'));
                playSurah(surahIndex);
            }
        });

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const surahListElement = document.getElementById('surah-list');
            surahListElement.innerHTML = '';

            surahs.forEach((surah, index) => {
                if (surah.toLowerCase().includes(searchTerm)) {
                    const listItem = document.createElement('li');
                    listItem.className = 'surah-item';
                    listItem.innerHTML = `
                        <a href="#" data-surah-index="${index}">${index + 1}. ${surah}</a>
                    `;
                    surahListElement.appendChild(listItem);
                }
            });
        });

        // Function to calculate the factorial of a number
function factorial(n) {
  if (n === 0 || n === 1) {
    return 1;
  }
  return n * factorial(n - 1);
}

// Array of numbers
const numbers = [5, 3, 8, 2, 7];

// Using map to calculate factorials
const factorials = numbers.map(factorial);

console.log("Original numbers:", numbers);
console.log("Factorials:", factorials);

// Using filter to get even numbers
const evenNumbers = numbers.filter(num => num % 2 === 0);

console.log("Even numbers:", evenNumbers);

// Using reduce to calculate sum
const sum = numbers.reduce((acc, curr) => acc + curr, 0);

console.log("Sum of numbers:", sum);

// Object with person details
const person = {
  name: "John Doe",
  age: 30,
  occupation: "Developer"
};

// Destructuring object
const { name, age, occupation } = person;

console.log(`${name} is ${age} years old and works as a ${occupation}.`);

// Promise example
function delay(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function asyncExample() {
  console.log("Start of async function");
  await delay(2000);
  console.log("After 2 seconds");
}

asyncExample().then(() => console.log("End of async function"));
